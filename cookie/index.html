let cookie = 0;
let man1Cost = 25;
let auto1Cost = 50;
let clickpower = 1;
let autopower = 0;

window.onload = function () {
    setInterval(auto, 1000);
}

function auto() {
    cookie += autopower;
    setScore(cookie);
}

function reset() {
    cookie = 0;
    man1Cost = 25;
    auto1Cost = 50;
    clickpower = 1;
    autopower = 0;
    setScore(cookie);
    setHTML("Manual Upgrade 1: 25", "man1");
    setHTML("Auto Upgrade 1: 50", "auto1");
}

function clickCookie() {
    cookie += clickpower;
    setScore(cookie);
}

function manualUpg1() {
    if (cookie >= man1Cost) {
        cookie -= man1Cost;
        clickpower += 1;
        man1Cost = Math.round(man1Cost *= 1.25);
        setScore(cookie);
        setHTML("Auto Upgrade 1: " + man1Cost, "man1");
    }
}

function autoUpg1() {
    if (cookie >= auto1Cost) {
        cookie -= auto1Cost;
        autopower += 1;
        auto1Cost = Math.round(auto1Cost *= 1.25);
        setScore(cookie);
        setHTML("Manual Upgrade 1: " + auto1Cost, "auto1");
    }
}

function setScore(num) {
    document.getElementById("score").innerHTML = num;
}

function setHTML(str, id) {
    document.getElementById(id).innerHTML = str;
}
</script></div></div></body><script src="/js/bootstrap.bundle.min.js"></script><script src="/js/syntax-highlighting.js"></script></html>
